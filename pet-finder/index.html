<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet-Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <header class="bg-light text-center mb-4 p-3">
        <img src="assets/logo.png" alt="Pet-Finder">
    </header>
    <div class="container">
        <form  id="pet-form">
            <div class="form-group">
                <label for="animal">Animal </label>
                <select  id="animal" class="form-control form-control-lg mb-3">
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                    <option value="bird">Bird</option>
                    <option value="barnyard">Barnyard</option>
                </select>
                <input type="text" id="zip" class="form-control form-control-lg" placeholder="Enter your zipcode...">
                <input type="submit" value="Find" class="btn btn-dark btn-lg btn-block mt-3">
            </div>
        </form>
        <div id="results">

        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
